<!doctype html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Анімації з керуванням</title>
    <link rel="stylesheet" href="style.css"> <!-- Підключення CSS -->
</head>

<body>
<div class="wrap">
    <h1>Анімації з керуванням кнопками</h1>

    <div class="controls">
        <button id="startAll">Запустити всі</button>
        <button id="pauseAll">Пауза</button>
        <button id="resetAll">Скинути</button>
        <button id="faster">Швидше</button>
        <button id="slower">Повільніше</button>
        <button id="toggleBall">Показати / Сховати Кульку</button>
        <button id="toggleCard">Показати / Сховати Картку</button>
        <button id="toggleSquare">Показати / Сховати Квадрат</button>
    </div>

    <div class="stage">
        <div class="ball" id="ball"></div>
        <div class="card" id="card">
            <h3>Плаваюча картка</h3>
        </div>
        <div class="square" id="square"></div>
    </div>
</div>

<script src="script.js" defer></script> <!-- Підключення JS -->
</body>
</html>
