<!doctype html>
<html lang="uk"> <!-- Кореневий елемент документа, lang="uk" для української мови -->

<head>
    <meta charset="UTF-8"> <!-- Кодування сторінки UTF-8 для правильного відображення українських символів -->
    <title>Анімації з керуванням</title> <!-- Заголовок сторінки -->
    <link rel="stylesheet" href="style.css"> <!-- Підключення зовнішнього CSS -->
</head>

<body>

<div class="wrap"> <!-- Основний контейнер сторінки -->
    <h1>Анімації з керуванням кнопками</h1> <!-- Заголовок -->

    <!-- ======================
         Контролюючі кнопки
    ====================== -->
    <div class="controls">
        <!-- Кнопки для запуску, паузи та скидання анімацій -->
        <button id="startAll">Запустити всі</button> 
        <button id="pauseAll">Пауза</button>
        <button id="resetAll">Скинути</button>

        <!-- Кнопки для зміни швидкості анімацій -->
        <button id="faster">Швидше</button>
        <button id="slower">Повільніше</button>

        <!-- Кнопки для показу/сховання окремих елементів -->
        <button id="toggleBall">Показати / Сховати Кульку</button>
        <button id="toggleCard">Показати / Сховати Картку</button>
        <button id="toggleSquare">Показати / Сховати Квадрат</button>
    </div>

    <!-- ======================
         Сцена для анімацій
    ====================== -->
    <div class="stage">
        <!-- Кулька з анімацією bounce -->
        <div class="ball" id="ball"></div>

        <!-- Картка з анімацією floaty -->
        <div class="card" id="card">
            <h3>Плаваюча картка</h3>
        </div>

        <!-- Квадрат з анімацією spin -->
        <div class="square" id="square"></div>
    </div>
</div>

<!-- Підключення зовнішнього JavaScript файлу -->
<script src="script.js"></script>

</body>
</html>
