<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Динамічні анонімні елементи — приклад</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1220;
      --text:#e6eef8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #112138 0%, transparent 25%),
                  linear-gradient(180deg, #061322 0%, var(--bg) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:960px;
      margin:40px auto;
      padding:28px;
      background:linear-gradient(180deg, rgba(116, 3, 3, 0), rgba(116, 3, 3, 0));
      border-radius:12px;
      box-shadow: 0 6px 30px rgba(119, 1, 1, 0.6);
    }

    h1{ margin:0 0 8px 0; font-size:1.5rem; }
    p{ margin:0 0 16px 0; color: #cfe3ff; }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(146, 0, 0, 0.03), rgba(124, 4, 4, 0.01));
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    .stage{
      position:relative;
      height:420px;
      border-radius:10px;
      overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
      border:1px solid rgba(255,255,255,0.03);
    }

     /* ключова анімація: піднімання + розсіювання + прозорість */
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.9); opacity: 1; filter: blur(0px); }
      40%  { transform: translateY(-40%) scale(1.05); }
      70%  { transform: translateY(-75%) scale(1.0); opacity: 0.75; filter: blur(0.6px);}
      100% { transform: translateY(-120%) scale(1.02); opacity: 0; filter: blur(1.8px); }
    }

    /* невелика підказка */
    .hint{ font-size:0.9rem; color:#c11010; opacity:0.9; margin-top:12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Динамічні анонімні елементи (animated)</h1>
    <p>Натисни «Додати краплю» або клікай по сцені — JS створює елемент без ідентифікаторів і анімує його.</p>

    <div class="controls">
      <button id="btn-add">Додати краплю</button>
      <button id="btn-burst">Швидкий вибух (10)</button>
      <label style="margin-left:auto; font-size:0.9rem; color:#cfe3ff;">
        Швидкість:
        <input id="speed" type="range" min="2" max="6" value="3" style="vertical-align:middle"/>
      </label>
    </div>

    <div id="stage" class="stage" title="Клікай тут, щоб створити елемент"></div>

    <div class="hint">Елементи створюються без id/class в HTML — вони анонімні і зникають після анімації.</div>
  </div>

  <script>
    // Моє пояснення коротко:
    // 1) Коли користувач клацає — створюємо <div> без id/class.
    // 2) Додаємо інлайн-стилі (позицію, розмір, фон, анімацію).
    // 3) Після завершення анімації — видаляємо елемент з DOM.
    // Таким чином елементи залишаються "анонімними" (без фіксованих селекторів).

    const stage = document.getElementById('stage');
    const btnAdd = document.getElementById('btn-add');
    const btnBurst = document.getElementById('btn-burst');
    const speedRange = document.getElementById('speed');

    // допоміжна: випадкове число в діапазоні
    const rand = (min, max) => Math.random() * (max - min) + min;

    // палітра кольорів
    const colors = [
      'rgba(124, 58, 237, 0.95)', // purple
      'rgba(59, 130, 246, 0.95)', // blue
      'rgba(16, 185, 129, 0.95)', // green
      'rgba(244, 63, 94, 0.95)',  // red
      'rgba(250, 204, 21, 0.95)'  // yellow
    ];

    function createAnonElement(x = null, y = null) {
      // створюємо елемент без id / class
      const el = document.createElement('div');

      // випадковий розмір
      const size = Math.floor(rand(14, 80)); // px

      // якщо координати не задані — випадково по ширині
      const rect = stage.getBoundingClientRect();
      const left = x !== null ? x - rect.left - size/2 : rand(10, rect.width - size - 10);
      const top  = y !== null ? y - rect.top - size/2  : rand(rect.height * 0.6, rect.height - size - 6);

      // вибираємо колір
      const color = colors[Math.floor(rand(0, colors.length))];

      // швидкість з контролу
      const speed = parseFloat(speedRange.value); // 2..6 (в секундах для анімації)
      const duration = rand(speed * 0.8, speed * 1.2);

      // випадкова поворот/відхил
      const rotate = Math.floor(rand(-30, 30));

      // додаємо інлайн-стилі — елемент лишається "анонімним" (без класу)
      Object.assign(el.style, {
        position: 'absolute',
        left: `${left}px`,
        top: `${top}px`,
        width: `${size}px`,
        height: `${size}px`,
        borderRadius: '50%',
        background: `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), transparent 35%), ${color}`,
        boxShadow: '0 6px 20px rgba(2,6,23,0.6), inset 0 -6px 12px rgba(255,255,255,0.03)',
        transform: `translateY(0) rotate(${rotate}deg)`,
        opacity: '1',
        pointerEvents: 'none', // щоб елементи не заважали клікам
        mixBlendMode: 'screen',
        // запускаємо CSS-анімацію з іменем floatUp (визначено в <style>)
        animation: `floatUp ${duration}s cubic-bezier(.15,.9,.25,1) forwards`,
      });

      // додатковий невеликий ріст / пульсація через transform
      // зробимо варіацію — випадковий delay
      el.style.animationDelay = `${rand(0,0.4)}s`;

      // додаємо у сцену
      stage.appendChild(el);

      // коли анімація завершиться — видаляємо елемент
      el.addEventListener('animationend', () => {
        if (el && el.parentNode) el.parentNode.removeChild(el);
      });

      // (опціонально) через 6 секунд ще перестрахуємося і видалимо
      setTimeout(() => { if (el && el.parentNode) el.parentNode.removeChild(el); }, Math.max(8000, duration*1100));
    }

    // Подія: клік по сцені -> створити елемент у позиції кліку
    stage.addEventListener('click', (ev) => {
      createAnonElement(ev.clientX, ev.clientY);
    });

    // кнопки
    btnAdd.addEventListener('click', () => createAnonElement());
    btnBurst.addEventListener('click', () => {
      for (let i=0;i<10;i++){
        // невелика пауза між створеннями для кращого ефекту
        setTimeout(() => createAnonElement(), i * 70 + Math.random()*120);
      }
    });

    // також створюємо фон-ефект періодично
    let ambientInterval = setInterval(() => {
      // створюємо елемент зверху внизу для фонового руху
      createAnonElement(rand(stage.getBoundingClientRect().left + 30, stage.getBoundingClientRect().right - 30), stage.getBoundingClientRect().bottom - 20);
    }, 1800);

    // зупиняємо інтервал коли сторінка у фоні (щоб економити ресурси)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(ambientInterval);
        ambientInterval = null;
      } else if (!ambientInterval) {
        ambientInterval = setInterval(() => {
          createAnonElement(rand(stage.getBoundingClientRect().left + 30, stage.getBoundingClientRect().right - 30), stage.getBoundingClientRect().bottom - 20);
        }, 1800);
      }
    });

    // Порада для тестування: створимо кілька елементів одразу при завантаженні
    window.addEventListener('load', () => {
      for (let i=0;i<6;i++){
        setTimeout(() => createAnonElement(), i * 140);
      }
    });
  </script>
</body>
</html>
